<div class="container-fluid mt-5">

    <button class="btn btn-primary shadow-none" data-toggle="modal" data-target="#addUserModal">Add New User</button>
    <table class="table table-bordered table-hover bg-white">
        <thead>
            <tr class="text-center">
                <th>UserID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Username</th>
                <th>Role</th>
                <th>Address</th>
                <th>Email</th>
                <th>PhoneNo</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>
                <td>{{ user?.userId }}</td>
                <td>{{ user?.firstName }}</td>
                <td>{{user?.lastName}}</td>
                <td>{{user?.findUserByEmailfindUserByEmailusername}}</td>
                <td>{{user?.role?.substring(5)}}</td>
                <td>{{user?.address}}</td>
                <td>{{user?.email}}</td>
                <td>{{user?.phoneNo}}</td>
                <td class="text-center">
                    <button (click)="findUserById(user.userId)" class="btn btn-info btn-sm mr-3">Edit</button>
                    <button (click)="deleteUser(user.userId)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #addUserForm="ngForm" (ngSubmit)="addNewUser(addUserForm)">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="">First Name</label>
                            <input type="text" name="firstName" ngModel class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="">Middle Name</label>
                            <input type="text" name="middleName" ngModel class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="">Last Name</label>
                            <input type="text" name="lastName" ngModel class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="">Username</label>
                            <input type="text" name="username" ngModel class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-4 ">
                            <label for="">Password</label>
                            <input type="password" name="password" ngModel class="form-control" required>
                        </div>
                        <div class="form-group col-md-6 mb-4">
                            <label for="">Educational Level:</label>
                            <select class="form-group form-control" ngModel="Form Four" name="educationLevel">
                                <option value="Form Four">Form Four</option>
                                <option value="Certificate">Certificate</option>
                                <option value="Diplomer">Diplomer</option>
                                <option value="Degree">Degree</option>
                                <option value="Master">Master</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 mb-4">
                            <label for="">Role:</label>
                            <select class="form-group form-control"   ngModel="ROLE_CLIENT" name="role">
                                <option value="ROLE_ADMIN">ADMIN</option>
                                <option value="ROLE_JUDGE">JUDGE</option>
                                <option value="ROLE_LAWYER">LAWYER</option>
                                <option value="ROLE_CLIENT">CLIENT</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="">Address</label>
                            <input type="text" name="address" ngModel class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="">Phone Number</label>
                            <input type="text" name="phoneNo" ngModel class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="">Email Adress</label>
                            <input type="email" name="email" ngModel class="form-control" required>
                        </div>
                        <div class="form-group col-md-6 mb-4">
                            <label for="">Gender:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" ngModel name="gender" value="Male">
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" ngModel name="gender" value="Female">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="">Marital Status</label>
                            <input type="text" name="maritalStatus" ngModel class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="">Date Of Birth</label>
                            <input type="date" name="dateOfBirth" ngModel class="form-control" required>
                        </div>



                    </div>
                    <button type="submit" id="btnSaveAddUser"></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnAddUserlose" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="saveAddNewUser()" type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
