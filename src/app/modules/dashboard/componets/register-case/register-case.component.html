<div class="container  mt-5">
  <form #caseForm="ngForm" (ngSubmit)="registerCase(caseForm)">
    <div class="title pt-3 mb-3">
      <h4 class="text-center text-uppercase"> Case Registration form</h4>
    </div>
    <hr style="background-color: white;">
    <div class="row">
      <div class="col-md-6 mb-4">
        <label for="">Case Name</label>
        <input type="text" name="caseName" ngModel class="form-control" required>
      </div>
      <div class="col-md-6 mb-4">
        <label for="">Cases Type</label>
        <input type="text" name="caseType" ngModel class="form-control" required>
      </div>
      <div class="col-md-6 mb-4">
        <label for="">Creation Date</label>
        <input type="date" name="creationDate" ngModel class="form-control" required>
      </div>
      <div class="col-md-6 mb-4">
        <label for="">Case Source</label>
        <input type="text" name="caseSource" ngModel class="form-control" required>
      </div>
      <div class="col-md-6 mb-4 ">
        <label for="">Location</label>
        <input type="text" name="location" ngModel class="form-control" required>
      </div>

      <div class="col-md-6 mb-4">
        <label for="">Witness First Name</label>
        <input type="text" name="witnessFirstName" ngModel class="form-control" required>
      </div>

      <div class="col-md-6 mb-4">
        <label for="">Witness Last Name</label>
        <input type="text" name="witnessLastName" ngModel class="form-control" required>
      </div>
      <div class="col-md-6 mb-4">
        <label for="">Witness Address</label>
        <input type="text" name="witnessAddress" ngModel class="form-control" required>
      </div>

      <div class="col-md-6 mb-4">
        <label for="">Witness Phone No</label>
        <input type="text" name="witnessPhoneNo" ngModel class="form-control" required>
      </div>

      <div class="form-group col-md-6 mb-4">
        <label for=""> Select Lawyer:</label>
        <select [(ngModel)]="defaultSelectedLawyer" class="form-group form-control" ngModel name="educationLevel"
          (change)="getLawyerId($event)">
          <option value="default">Select a Lawyer</option>
          <option value=" {{ lawyer.userId }}" *ngFor="let lawyer of lawyers"> {{ lawyer?.firstName }} </option>
        </select>
      </div>
      <div class="col-md-6 mb-4  ">
        <button class="btn btn-primary col-md-6" type="submit">Submit </button>
      </div>
      <div class="col-md-6 mb-4">
        <button class="btn btn-primary col-md-6" type="submit">Close </button>
      </div>
    </div>
  </form>
</div>
