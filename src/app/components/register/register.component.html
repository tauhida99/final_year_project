<div class="container  mt-5">
    <form #registrationForm="ngForm" (ngSubmit)="registerClient(registrationForm)">
        <div class="title pt-3 mb-3">
            <h4 class="text-center text-uppercase">Registration Form</h4>
        </div>
        <hr style="background-color: white;">
        <div class="row">
            <div class="col-md-6 mb-4">
                <label for="">First Name</label>
                <input type="text" name="firstName" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Middle Name</label>
                <input type="text" name="middleName" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Last Name</label>
                <input type="text" name="lastName" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Username</label>
                <input type="text" name="username" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4 ">
                <label for="">Password</label>
                <input type="password" name="password" ngModel class="form-control" required>
            </div>
            <div class="form-group col-md-6 mb-4">
                <label for="">Educational Level:</label>
                <select class="form-group form-control" ngModel name="educationLevel">
                    <option value="Form Four">Form Four</option>
                    <option value="Certificate">Certificate</option>
                    <option value="Diplomer">Diplomer</option>
                    <option value="Degree">Degree</option>
                    <option value="Master">Master</option>
                </select>
            </div>

            <div class="col-md-6 mb-4">
                <label for="">Address</label>
                <input type="text" name="address" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Phone Number</label>
                <input type="text" name="phoneNo" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Email Adress</label>
                <input type="email" name="email" ngModel class="form-control" required>
            </div>
            <div class="form-group col-md-6 mb-4">
                <label for="">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" ngModel name="gender" value="Male">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" ngModel name="gender" value="Female">
                    <label class="form-check-label">Female</label>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Marital Status</label>
                <input type="text" name="maritalStatus" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Date Of Birth</label>
                <input type="date" name="dateOfBirth" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Medical History</label>
                <input type="text" name="medicalHistory" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Legal Status</label>
                <input type="text" name="legalStatus" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Number Of Witness</label>
                <input type="text" name="numberOfWitness" ngModel class="form-control" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="">Document Evidence</label>
                <input type="text" name="documentEvidence" ngModel class="form-control" required>
            </div>

            <div class="col-md-6 mb-4  ">
                <button  class="btn btn-primary col-md-6" type="submit">Save</button>
            </div>
            <div class="col-md-6 mb-4">
                <button  routerLink="/login" class="btn btn-primary col-md-6" type="submit">Login </button>
            </div>
        </div>
    </form>
</div>
